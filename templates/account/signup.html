{% extends "base.html" %}
{% block content %}
<div class="container section">
  <h2>Signup</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-light-on-dark" type="submit">Sign up</button>
  </form>
  <p class="mt-2"><a href="{% url 'account_login' %}">Already have an account? Log in</a></p>
</div>
{% endblock %}
