{% extends "base.html" %}
{% block content %}
<div class="container section">
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-light-on-dark" type="submit">Login</button>
  </form>
  <p class="mt-2"><a href="{% url 'account_signup' %}">Create an account</a></p>
</div>
{% endblock %}
