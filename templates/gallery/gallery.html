{% extends "base.html" %}
{% block content %}
<section class="container section">
  <h1 class="hero-title">graphDee â€” Portfolio</h1>
  <p>Browse completed designs and testimonials.</p>
  <hr />

  <div class="gallery-grid">
    {% for d in designs %}
      <article class="gallery-item">
        <figure>
          <img
            src="{{ d.image.url }}"
            class="img-fluid gallery-img"
            alt="{{ d.title }}"
            loading="lazy"
          />
          <figcaption class="gallery-caption">
            <p class="gallery-title"><strong>{{ d.title }}</strong></p>
            {% if d.testimonial %}<p class="gallery-testimonial">{{ d.testimonial }}</p>{% endif %}
          </figcaption>
        </figure>
      </article>
    {% empty %}
      <p>No designs yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
